<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Kumbh Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-stone-50 px-[20rem] py-12">
    <!-- nav section -->
    <nav class="py-8 border-b flex justify-between">
      <div class="flex items-center">
        <img src="images/logo.svg" alt="logo" class="cursor-pointer" />

        <ul class="flex ml-20 items-center space-x-8 font-light">
          <li class="hover:text-orange-400 cursor-pointer">Collections</li>
          <li class="hover:text-orange-400 cursor-pointer">Men</li>
          <li class="hover:text-orange-400 cursor-pointer">Women</li>
          <li class="hover:text-orange-400 cursor-pointer">Contact</li>
        </ul>
      </div>

      <div class="space-x-12 flex items-center">
        <button>
          <img src="images/icon-cart.svg" alt="cart icon" />
        </button>

        <button>
          <img
            src="images/image-avatar.png"
            alt="profile image"
            class="w-12 h-12"
          />
        </button>
      </div>
    </nav>

    <main class="mt-24"></main>
  </body>
</html>
