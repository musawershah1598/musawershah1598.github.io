<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-slate-200 min-h-screen w-full flex justify-center items-center p-4"
    >
      <!-- card section -->
      <div
        class="bg-white p-4 rounded-2xl max-w-xs text-center space-y-4 shadow-xl"
      >
        <img src="images/image-qr-code.png" alt="" class="w-full rounded-2xl" />
        <h1 class="font-extrabold text-xl text-gray-700 tracking-wider">
          Improve your front-end skills by building projects.
        </h1>
        <p class="text-gray-400">
          Scan the QR code to visit the Frontend Mentor and take your coding
          skills to the next level.
        </p>
      </div>
    </div>
  </body>
</html>
